apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nie-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: nie.dev.example.com
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: nie-service
            port:
              number: 80
